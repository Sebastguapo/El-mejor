<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prototipo Netflix</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Mi Prototipo Netflix SOY SEBASTIÁN Y ESTO FUE FACIL</h1>
    <form class="login-form">
      <input type="email" placeholder="Introduce tu Gmail" required>
      <button type="submit">Entrar</button>
    </form>
  </header>

  <main>
    <section class="carousel">
      <h2>Recomendaciones</h2>
      <div class="carousel-container">
        <!-- Carrusel numerado de 1 al 15 -->
        <div class="carousel-track">
          <!-- Solo cambia src por tus imágenes reales -->
          <!-- Aquí se insertan imágenes del 1 al 15 -->
          <!-- Puedes reemplazar estas cajas por <img src="ruta/imagen.jpg"> -->
          <!-- Ejemplo <img src="img/1.jpg" alt="Imagen 1"> -->
          <div class="carousel-item">1</div>
          <div class="carousel-item">2</div>
          <div class="carousel-item">3</div>
          <div class="carousel-item">4</div>
          <div class="carousel-item">5</div>
          <div class="carousel-item">6</div>
          <div class="carousel-item">7</div>
          <div class="carousel-item">8</div>
          <div class="carousel-item">9</div>
          <div class="carousel-item">10</div>
          <div class="carousel-item">11</div>
          <div class="carousel-item">12</div>
          <div class="carousel-item">13</div>
          <div class="carousel-item">14</div>
          <div class="carousel-item">15</div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
